<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Silly Story Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Silly Story Generator</h1>
    <label for="customname">Enter custom name:</label>
    <input id="customname" type="text" placeholder="e.g. Alice" />

    <div>
      <input type="radio" id="us" name="region" checked>
      <label for="us">US</label>

      <input type="radio" id="uk" name="region">
      <label for="uk">UK</label>
    </div>

    <button id="randomize">Generate random story</button>

    <p class="story"></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
